    <main class="formMain">
        <form action="https://formsubmit.co/viktor.johanssonnygren@elev.ga.ntig.se" method="post">
            <fieldset>
                <legend>Kontaktanledning</legend>
                <div>
                    <label for="radio1">Problem</label>
                    <input type="radio" name="Vad behöver du hjälp med" id="radio1">
                </div>
                <div>
                    <label for="radio2">Anlita oss</label>
                    <input type="radio" name="Vad behöver du hjälp med" id="radio2">

                <div>
                    <label for="radio3">Annat</label>
                    <input type="radio" name="Vad behöver du hjälp med" id="radio3">
                </div>

            <br><label for="fnamn">Namn:</label><br>
            <input type="text" name="Namn" id="fnamn" autocomplete="on" required><br>
            <label for="epostadress">Epost:</label><br>
            <input type="email" name="Epost" id="epostadress" autocomplete="on" required><br>
            <label for="text">Beskrivning:</label><br>
            <textarea class="description" type="text" name="Skriv" size="25"></textarea><br>
            <input type="submit" name="Skicka">
            <input type="reset" name="Rensa">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
        </form>
    </main>
